<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>
<body>
    <h1>Online Event Registration Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend><strong>Registration Details</strong></legend>

            <div>
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required>
            </div><br>

            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div><br>

            <div>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div><br>

            <div>
                Gender:<br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div><br>

            <div>
                <label for="age">Age Group:</label><br>
                <select id="age" name="age">
                    <option value="">--Select--</option>
                    <option value="under18">Under 18</option>
                    <option value="18-25">18–25</option>
                    <option value="26-35">26–35</option>
                    <option value="36-50">36–50</option>
                    <option value="50+">50+</option>
                </select>
            </div><br>

            <div>
                Topics of Interest:<br>
                <input type="checkbox" id="tech" name="topics" value="Technology">
                <label for="tech">Technology</label><br>
                <input type="checkbox" id="science" name="topics" value="Science">
                <label for="science">Science</label><br>
                <input type="checkbox" id="art" name="topics" value="Art">
                <label for="art">Art</label><br>
                <input type="checkbox" id="music" name="topics" value="Music">
                <label for="music">Music</label>
            </div><br>

            <div>
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
            </div><br>

            <div>
                <button type="submit">Register</button>
            </div>

        </fieldset>
    </form>
</body>
</html>
